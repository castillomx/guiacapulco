<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuíaAca Pro - Directorio Inteligente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #1e293b; }
        
        /* --- ESTILOS DE CABECERA --- */
        .gradient-header {
            background: linear-gradient(rgba(15, 23, 42, 0.6), rgba(15, 23, 42, 0.9)),
                        url('https://images.unsplash.com/photo-1589828914726-278438e35074?q=80&w=1920');
            background-size: cover;
            background-position: center;
            min-height: 550px;
        }

        /* --- TARJETAS PROFESIONALES --- */
        .business-card {
            background: white;
            border-radius: 24px;
            border: 1px solid #e2e8f0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        .business-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border-color: #cbd5e1;
        }

        /* Etiqueta de Categoría */
        .cat-tag {
            font-size: 0.65rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 6px 12px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(4px);
            color: #1e1b4b;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        /* Botón Favoritos */
        .fav-circle {
            position: absolute; top: 16px; right: 16px; z-index: 20;
            width: 40px; height: 40px; border-radius: 12px;
            background: white; display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: all 0.2s;
            border: 1px solid #f1f5f9;
        }
        .fav-circle:hover { transform: scale(1.1); background: #fff1f2; }
        .fav-active { color: #e11d48; }
        .fav-inactive { color: #94a3b8; }

        /* Botones de Acción */
        .btn-action {
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.025em;
            padding: 12px;
            border-radius: 14px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
    </style>
</head>
<body>

    <div id="modalQR" class="fixed inset-0 z-[200] hidden flex items-center justify-center p-6 bg-slate-900/90 backdrop-blur-sm">
        <div class="bg-white w-full max-w-xs rounded-[32px] p-8 text-center shadow-2xl">
            <h3 id="qrNombre" class="text-lg font-bold text-slate-900 mb-4">Negocio</h3>
            <div class="bg-slate-50 p-4 rounded-2xl inline-block mb-6">
                <img id="qrImagen" src="" alt="QR" class="w-40 h-40 mx-auto">
            </div>
            <button onclick="cerrarQR()" class="w-full py-3 bg-slate-900 text-white rounded-xl font-bold text-xs uppercase">Cerrar</button>
        </div>
    </div>

    <nav class="bg-white/80 backdrop-blur-md border-b border-slate-100 sticky top-0 z-50 px-6 py-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-indigo-900 p-2 rounded-lg text-white"><i class="fas fa-briefcase"></i></div>
                <span class="text-xl font-black text-slate-900 tracking-tight">GUÍA<span class="text-indigo-600">ACA</span> PRO</span>
            </div>
            <a href="https://forms.gle/LekeLGcuVmXxix8VA" target="_blank" class="bg-slate-900 hover:bg-indigo-600 text-white px-5 py-2 rounded-full font-bold text-xs uppercase transition-colors tracking-wide">+ Registrarse</a>
        </div>
    </nav>

    <header class="gradient-header flex items-center justify-center px-6 py-20 text-center">
        <div class="max-w-3xl">
            <h1 class="text-4xl md:text-6xl font-extrabold text-white mb-6 tracking-tight">Directorio Comercial <br><span class="text-indigo-400">Inteligente</span></h1>
            
            <div class="relative max-w-xl mx-auto mb-10">
                <input type="text" id="inputBusqueda" placeholder="¿Qué negocio buscas hoy?" class="w-full py-4 px-12 rounded-2xl bg-white shadow-2xl text-slate-900 focus:ring-4 focus:ring-indigo-500/20 outline-none transition-all">
                <i class="fas fa-search absolute left-5 top-1/2 -translate-y-1/2 text-slate-400"></i>
            </div>

            <div class="flex flex-wrap justify-center gap-2 mb-10">
                <button onclick="filtrarPorCategoria('Asesoría Contable')" class="px-4 py-2 rounded-full bg-white/10 hover:bg-white/20 text-white text-xs font-bold border border-white/20 transition-all uppercase">Fiscal</button>
                <button onclick="filtrarPorCategoria('Gastronomía')" class="px-4 py-2 rounded-full bg-white/10 hover:bg-white/20 text-white text-xs font-bold border border-white/20 transition-all uppercase">Comida</button>
                <button onclick="filtrarPorCategoria('Comercio')" class="px-4 py-2 rounded-full bg-white/10 hover:bg-white/20 text-white text-xs font-bold border border-white/20 transition-all uppercase">Comercio</button>
                <button onclick="filtrarPorCategoria('Decoración y Eventos Sociales')" class="px-4 py-2 rounded-full bg-white/10 hover:bg-white/20 text-white text-xs font-bold border border-white/20 transition-all uppercase">Eventos</button>
            </div>

            <div class="flex justify-center gap-4">
                <button onclick="mostrarNegocios(negocios)" class="bg-white text-slate-900 px-6 py-3 rounded-xl font-bold text-xs uppercase shadow-lg">Ver Todo</button>
                <button onclick="verFavoritos()" class="bg-rose-500 text-white px-6 py-3 rounded-xl font-bold text-xs uppercase shadow-lg"><i class="fas fa-heart mr-2"></i> Favoritos</button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto -mt-10 px-6 pb-32 relative z-20">
        <div class="flex items-center gap-4 mb-8">
            <h2 id="currentFilterText" class="bg-white px-6 py-2 rounded-full shadow-sm border border-slate-100 text-[10px] font-black uppercase tracking-[2px] text-indigo-600">Negocios Destacados</h2>
        </div>
        
        <div id="contenedorNegocios" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
    </main>

    <footer class="bg-white border-t border-slate-100 py-12 text-center">
        <div class="max-w-7xl mx-auto px-6">
            <p class="text-slate-900 font-bold text-xs uppercase tracking-widest">© 2026 GuíaAca Acapulco</p>
            <p class="text-slate-400 text-[10px] font-medium mt-2 italic uppercase">Propuesta de Tesis Profesional - Asesoría Contable SAT</p>
        </div>
    </footer>

    <script>
        const negocios = [
            { nombre: "Decoraciones Ana Lizbeth", categoria: "Decoración y Eventos Sociales", descripcion: "Decoración profesional para bodas, XV años y eventos corporativos con diseños exclusivos.", zona: "Rinconada Luis Donaldo Colosio", tel: "7442211689", img: "img/analizbeth.jpg" },
            { nombre: "Papelería Paty", categoria: "Comercio", descripcion: "Servicios integrales de papelería, impresiones de alta calidad y acceso a internet.", zona: "Granjas del Marqués", tel: "7444433601", img: "img/papepaty.jpg" },
            { nombre: "Peluquería Mercado", categoria: "Comercio", descripcion: "Cortes de cabello clásicos y modernos para toda la familia en el corazón de la Colosio.", zona: "Mártires de La Democracia", tel: "0", img: "img/peluquero.jpg" },
            { nombre: "Venta de Jugos Naturales", categoria: "Comercio", descripcion: "Jugos de naranja 100% naturales, recién exprimidos para iniciar tu día con energía.", zona: "Av. Luis Donaldo Colosio", tel: "0", img: "img/jugos.jpg" }
        ];

        let favoritos = JSON.parse(localStorage.getItem('guiaaca_favs')) || [];

        function toggleFav(nombre) {
            if (favoritos.includes(nombre)) { favoritos = favoritos.filter(f => f !== nombre); } 
            else { favoritos.push(nombre); }
            localStorage.setItem('guiaaca_favs', JSON.stringify(favoritos));
            mostrarNegocios(negocios, document.getElementById('currentFilterText').innerText);
        }

        function verFavoritos() {
            const lista = negocios.filter(n => favoritos.includes(n.nombre));
            mostrarNegocios(lista, "Tus Favoritos");
        }

        function mostrarNegocios(lista, label = "Negocios Destacados") {
            const contenedor = document.getElementById('contenedorNegocios');
            contenedor.innerHTML = '';
            document.getElementById('currentFilterText').innerText = label;

            if (lista.length === 0) {
                contenedor.innerHTML = '<div class="col-span-full py-20 text-center text-slate-400 font-medium italic">No se encontraron resultados en esta sección.</div>';
                return;
            }

            lista.forEach(n => {
                const isFav = favoritos.includes(n.nombre);
                const hasWhatsApp = n.tel && n.tel !== "0";
                const queryMap = encodeURIComponent(n.nombre + ' Acapulco');

                contenedor.innerHTML += `
                    <article class="business-card flex flex-col">
                        <div class="fav-circle" onclick="toggleFav('${n.nombre}')">
                            <i class="fa-heart ${isFav ? 'fas fav-active' : 'far fav-inactive'} text-lg"></i>
                        </div>

                        <div class="h-52 overflow-hidden relative">
                            <img src="${n.img}" class="w-full h-full object-cover" onerror="this.src='https://images.unsplash.com/photo-1534723452862-4c874018d66d?w=500'">
                            <div class="absolute bottom-4 left-4">
                                <span class="cat-tag">${n.categoria}</span>
                            </div>
                        </div>

                        <div class="p-7 flex-grow flex flex-col">
                            <h3 class="text-xl font-bold text-slate-900 mb-2 leading-tight">${n.nombre}</h3>
                            <p class="text-slate-500 text-sm leading-relaxed mb-6 line-clamp-2 font-medium italic">"${n.descripcion}"</p>
                            
                            <div class="flex items-start gap-2 text-slate-400 text-[10px] font-bold uppercase tracking-wider mb-8">
                                <i class="fas fa-location-dot mt-0.5 text-indigo-500"></i>
                                <span>${n.zona}</span>
                            </div>

                            <div class="mt-auto space-y-3">
                                ${hasWhatsApp ? `
                                    <div class="grid grid-cols-2 gap-3">
                                        <a href="https://wa.me/52${n.tel}" target="_blank" class="btn-action bg-emerald-500 text-white hover:bg-emerald-600">
                                            <i class="fab fa-whatsapp"></i> WhatsApp
                                        </a>
                                        <button onclick="generarQR('${n.tel}', '${n.nombre}')" class="btn-action bg-indigo-50 text-indigo-700 hover:bg-indigo-100 border border-indigo-100">
                                            <i class="fas fa-qrcode"></i> QR
                                        </button>
                                    </div>
                                ` : ''}
                                <a href="https://www.google.com/maps/search/?api=1&query=${queryMap}" target="_blank" class="btn-action bg-slate-50 text-slate-600 hover:bg-slate-100 border border-slate-200">
                                    <i class="fas fa-map-marked-alt"></i> Ver Ubicación en Mapa
                                </a>
                            </div>
                        </div>
                    </article>
                `;
            });
        }

        function generarQR(tel, nombre) {
            const url = `https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=${encodeURIComponent('https://wa.me/52'+tel)}`;
            document.getElementById('qrImagen').src = url;
            document.getElementById('qrNombre').innerText = nombre;
            document.getElementById('modalQR').classList.remove('hidden');
        }

        function cerrarQR() { document.getElementById('modalQR').classList.add('hidden'); }

        function filtrarPorCategoria(cat) {
            const filtrados = negocios.filter(n => n.categoria === cat);
            mostrarNegocios(filtrados, cat);
            window.scrollTo({ top: 450, behavior: 'smooth' });
        }

        document.getElementById('inputBusqueda').addEventListener('input', (e) => {
            const t = e.target.value.toLowerCase();
            const filtrados = negocios.filter(n => n.nombre.toLowerCase().includes(t) || n.zona.toLowerCase().includes(t));
            mostrarNegocios(filtrados, t ? `Resultados: "${t}"` : "Negocios Destacados");
        });

        mostrarNegocios(negocios);
    </script>
</body>
</html>
