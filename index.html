<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuíaAca Pro - Directorio Inteligente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #fdfeff; }
        :root {
            --color-fiscal: #3b82f6; --color-comida: #f97316;
            --color-tecnico: #10b981; --color-turismo: #06b6d4;
            --color-comercio: #8b5cf6; --color-eventos: #ec4899;
        }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px); }
        .gradient-header { background: linear-gradient(135deg, #1e1b4b 0%, #312e81 50%, #1d4ed8 100%); }
        .card-modern { transition: all 0.4s ease; border: 1px solid #eef2f6; }
        .card-modern:hover { transform: translateY(-10px); box-shadow: 0 25px 50px -12px rgba(30, 27, 75, 0.15); }
        
        .btn-cat:hover { box-shadow: 0 0 20px rgba(255, 255, 255, 0.3); transform: translateY(-2px); }

        .sticky-share {
            position: fixed; right: 20px; top: 50%;
            transform: translateY(-50%); display: flex;
            flex-direction: column; gap: 15px; z-index: 100;
        }
        .share-btn {
            width: 50px; height: 50px; border-radius: 15px;
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 1.5rem; transition: all 0.3s ease;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="text-slate-900">

    <div id="modalQR" class="fixed inset-0 z-[200] hidden flex items-center justify-center p-6 bg-indigo-950/90 backdrop-blur-sm">
        <div class="bg-white w-full max-w-sm rounded-[3rem] p-8 text-center shadow-2xl">
            <h3 id="qrNombre" class="text-xl font-black text-indigo-950 uppercase mb-2 italic">Nombre del Negocio</h3>
            <p class="text-slate-400 text-[10px] font-bold uppercase tracking-widest mb-6 text-black">Escanea para contactar</p>
            <div class="bg-slate-50 p-4 rounded-3xl inline-block mb-6 border border-slate-100">
                <img id="qrImagen" src="" alt="Código QR" class="w-48 h-48 mx-auto">
            </div>
            <button onclick="cerrarQR()" class="w-full bg-indigo-950 text-white py-4 rounded-2xl font-black uppercase tracking-widest text-xs">Cerrar</button>
        </div>
    </div>

    <nav class="glass border-b border-slate-100 sticky top-0 z-50 px-6 py-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="bg-indigo-900 p-2 rounded-xl text-cyan-400"><i class="fas fa-briefcase text-xl"></i></div>
                <span class="text-2xl font-black tracking-tight text-indigo-950 uppercase">Guía<span class="text-cyan-500">Aca</span></span>
            </div>
            <a href="https://forms.gle/LekeLGcuVmXxix8VA" target="_blank" class="bg-indigo-950 hover:bg-cyan-600 text-white px-6 py-2.5 rounded-full font-bold transition-all text-xs tracking-widest uppercase shadow-lg">+ Registrar mi Negocio</a>
        </div>
    </nav>

    <header class="gradient-header pt-20 pb-28 px-6 text-white text-center relative overflow-hidden">
        <div class="max-w-4xl mx-auto relative z-10">
            <h1 class="text-4xl md:text-6xl font-black mb-6 leading-tight uppercase tracking-tighter italic">Directorio <span class="text-cyan-300">Inteligente</span> Acapulco</h1>
            
            <div class="max-w-2xl mx-auto relative mb-8">
                <input type="text" id="inputBusqueda" placeholder="Buscar por nombre, zona o servicio..." class="w-full py-5 px-10 rounded-2xl bg-white text-indigo-950 text-lg shadow-2xl focus:outline-none border-none">
                <i class="fas fa-search absolute right-6 top-6 text-indigo-300 text-xl"></i>
            </div>

            <div class="flex flex-wrap justify-center gap-3 mb-10">
                <button onclick="filtrarPorCategoria('Asesoría Contable')" class="btn-cat bg-blue-600 px-5 py-2.5 rounded-full text-[11px] font-bold uppercase transition-all shadow-lg border border-white/20">Fiscal</button>
                <button onclick="filtrarPorCategoria('Gastronomía')" class="btn-cat bg-orange-500 px-5 py-2.5 rounded-full text-[11px] font-bold uppercase transition-all shadow-lg border border-white/20">Comida</button>
                <button onclick="filtrarPorCategoria('Servicios Técnicos')" class="btn-cat bg-emerald-500 px-5 py-2.5 rounded-full text-[11px] font-bold uppercase transition-all shadow-lg border border-white/20">Técnicos</button>
                <button onclick="filtrarPorCategoria('Turismo')" class="btn-cat bg-cyan-500 px-5 py-2.5 rounded-full text-[11px] font-bold uppercase transition-all shadow-lg border border-white/20">Turismo</button>
                <button onclick="filtrarPorCategoria('Comercio')" class="btn-cat bg-purple-500 px-5 py-2.5 rounded-full text-[11px] font-bold uppercase transition-all shadow-lg border border-white/20">Comercio</button>
                <button onclick="filtrarPorCategoria('Decoración y Eventos Sociales')" class="btn-cat bg-pink-500 px-5 py-2.5 rounded-full text-[11px] font-bold uppercase transition-all shadow-lg border border-white/20">Eventos</button>
            </div>
            
            <div class="flex flex-wrap justify-center gap-4">
                <button onclick="mostrarNegocios(negocios)" class="bg-white/10 hover:bg-white/20 text-white px-8 py-4 rounded-2xl text-xs font-black uppercase tracking-widest border border-white/30 transition-all">Ver Todo</button>
                <button onclick="window.open('https://www.google.com/maps/d/edit?mid=1U2JhlxltjjMdVSRIo4z-qBmIHlv3UPc&usp=sharing', '_blank')" class="bg-cyan-500 hover:bg-cyan-400 text-white px-8 py-4 rounded-2xl text-xs font-black uppercase tracking-widest shadow-xl transition-all border border-cyan-300/30">
                    <i class="fas fa-map-marked-alt mr-2"></i> Playas y Lugares en Acapulco,gro.
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto -mt-12 px-6 pb-24 relative z-20 text-black">
        <h2 class="text-xs font-black uppercase tracking-widest text-indigo-900 bg-white px-6 py-3 rounded-xl shadow-sm border border-slate-100 inline-block mb-10" id="currentFilterText">Negocios Destacados</h2>
        <div id="contenedorNegocios" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 text-black"></div>
    </main>

    <footer class="bg-white border-t border-slate-100 py-16 text-center text-black">
        <p class="text-indigo-950 font-bold mb-2 uppercase text-xs">© 2026 GuíaAca Acapulco</p>
        <p class="text-slate-400 text-[10px] mb-8 uppercase tracking-widest italic text-black">Proyecto de Tesis Profesional</p>
    </footer>

    <script>
        const defaultImages = {
            "Asesoría Contable": "https://images.unsplash.com/photo-1554224155-6726b3ff858f?w=500",
            "Gastronomía": "https://images.unsplash.com/photo-1565299585323-38d6b0865b47?w=500",
            "Comercio": "https://images.unsplash.com/photo-1534723452862-4c874018d66d?w=500",
            "Servicios Técnicos": "https://images.unsplash.com/photo-1585747860715-2ba37e788b70?w=500",
            "Decoración y Eventos Sociales": "https://images.unsplash.com/photo-1519741497674-611481863552?w=500"
        };

        const negocios = [
            { nombre: "Decoraciones y Sorpresas Ana Lizbeth", categoria: "Decoración y Eventos Sociales", descripcion: "Creamos sensaciones y sonrisas perdurables en tus eventos.", zona: "Luis Donaldo Colosio", tel: "7442211689", img: "img/analizbeth.jpg", social: "WhatsApp", rating: "5" },
            { nombre: "Papeleria Paty", categoria: "Comercio", descripcion: "Artículos de papelería, internet e impresiones.", zona: "Granjas del Marqués", tel: "7444433601", img: "img/papepaty.jpg", social: "WhatsApp", rating: "5" },
            { nombre: "Peluqueria mercado de la Colosio", categoria: "Comercio", descripcion: "Cortes de cabello profesional.", zona: "Mártires de La Democracia", tel: "0", img: "img/peluquero.jpg", social: "Local Físico", rating: "4" },
            { nombre: "Venta de jugo de naranja fresca", categoria: "Comercio", descripcion: "Jugo recién exprimido.", zona: "Av. Luis Donaldo Colosio", tel: "0", img: "img/jugos.jpg", social: "Puesto local", rating: "5" }
        ];

        function generarQR(tel, nombre) {
            const modal = document.getElementById('modalQR');
            const imgQR = document.getElementById('qrImagen');
            const txtNombre = document.getElementById('qrNombre');
            
            const waUrl = `https://wa.me/52${tel}`;
            const qrApiUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(waUrl)}`;
            
            imgQR.src = qrApiUrl;
            txtNombre.innerText = nombre;
            modal.classList.remove('hidden');
        }

        function cerrarQR() {
            document.getElementById('modalQR').classList.add('hidden');
        }

        function mostrarNegocios(lista, label = "Negocios Destacados") {
            const contenedor = document.getElementById('contenedorNegocios');
            contenedor.innerHTML = '';
            document.getElementById('currentFilterText').innerText = label;

            lista.forEach(n => {
                const imgFinal = n.img || defaultImages[n.categoria] || defaultImages["Comercio"];
                const colorCat = getColorByCat(n.categoria);
                const queryMap = encodeURIComponent(n.nombre + ' ' + n.zona + ' Acapulco');
                
                const hasWhatsApp = n.tel && n.tel !== "0" && n.tel.trim() !== "";

                const botonesHTML = hasWhatsApp ? `
                    <div class="grid grid-cols-2 gap-3 mb-3">
                        <a href="https://wa.me/52${n.tel}" target="_blank" class="flex items-center justify-center bg-emerald-500 text-white py-4 rounded-2xl font-black text-[9px] uppercase shadow-lg">WhatsApp</a>
                        <button onclick="generarQR('${n.tel}', '${n.nombre}')" class="flex items-center justify-center bg-indigo-100 text-indigo-950 py-4 rounded-2xl font-black text-[9px] uppercase border border-indigo-200"><i class="fas fa-qrcode mr-2"></i> QR Negocio</button>
                    </div>
                    <a href="https://www.google.com/maps/search/$" target="_blank" class="w-full flex items-center justify-center bg-slate-50 text-indigo-900 py-4 rounded-2xl font-black text-[9px] uppercase border border-slate-200 italic">Ver en Mapa</a>
                ` : `
                    <a href="https://www.google.com/maps/search/$" target="_blank" class="w-full flex items-center justify-center bg-slate-50 text-indigo-900 py-4 rounded-2xl font-black text-[9px] uppercase border border-slate-200 italic">Ver en Mapa</a>
                `;

                contenedor.innerHTML += `
                    <div class="bg-white rounded-[2.5rem] shadow-sm card-modern overflow-hidden group text-black">
                        <div class="h-60 overflow-hidden relative">
                            <img src="${imgFinal}" class="w-full h-full object-cover group-hover:scale-110 transition-all duration-700">
                            <div class="absolute top-5 left-5"><span class="${colorCat} text-[9px] font-black px-4 py-2 rounded-xl uppercase shadow-xl">${n.categoria}</span></div>
                        </div>
                        <div class="p-8 text-left">
                            <h3 class="text-lg font-black mb-1 text-indigo-950 uppercase italic tracking-tighter">${n.nombre}</h3>
                            <p class="text-slate-500 text-xs leading-relaxed mb-6 font-medium italic line-clamp-2">${n.descripcion}</p>
                            <div class="flex items-center text-slate-400 text-[10px] font-bold mb-6 uppercase tracking-widest"><i class="fas fa-location-dot mr-2 text-rose-400"></i> ${n.zona}</div>
                            ${botonesHTML}
                        </div>
                    </div>`;
            });
        }

        function filtrarPorCategoria(cat) {
            const filtrados = negocios.filter(n => n.categoria === cat);
            mostrarNegocios(filtrados, cat);
            window.scrollTo({ top: 500, behavior: 'smooth' });
        }

        function getColorByCat(cat) {
            const colors = { "Asesoría Contable": "text-blue-600 bg-blue-50", "Gastronomía": "text-orange-600 bg-orange-50", "Servicios Técnicos": "text-emerald-600 bg-emerald-50", "Turismo": "text-cyan-600 bg-cyan-50", "Comercio": "text-purple-600 bg-purple-50", "Decoración y Eventos Sociales": "text-pink-600 bg-pink-50" };
            return colors[cat] || "text-slate-600 bg-slate-50";
        }

        mostrarNegocios(negocios);
    </script>
</body>
</html>
